<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prism{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-6">
                    <a href="{{ url_for('dashboard') }}" class="font-bold text-lg text-blue-600">Prism</a>
                    <div class="flex items-center gap-1">
                        <a href="{{ url_for('dashboard') }}" class="px-3 py-1.5 rounded-lg text-sm {{ 'bg-blue-100 text-blue-700 font-medium' if request.endpoint == 'dashboard' else 'text-gray-600 hover:bg-gray-100' }}">Dashboard</a>
                        <a href="{{ url_for('plays') }}" class="px-3 py-1.5 rounded-lg text-sm {{ 'bg-blue-100 text-blue-700 font-medium' if request.endpoint in ['plays', 'play_detail'] else 'text-gray-600 hover:bg-gray-100' }}">Plays</a>
                        <a href="{{ url_for('stats') }}" class="px-3 py-1.5 rounded-lg text-sm {{ 'bg-blue-100 text-blue-700 font-medium' if request.endpoint == 'stats' else 'text-gray-600 hover:bg-gray-100' }}">Stats</a>
                        <a href="{{ url_for('prospects_list') }}" class="px-3 py-1.5 rounded-lg text-sm {{ 'bg-blue-100 text-blue-700 font-medium' if request.endpoint in ['prospects_list', 'prospect_detail'] else 'text-gray-600 hover:bg-gray-100' }}">Prospects</a>
                    </div>
                </div>
                <a href="{{ url_for('generate_campaign') }}" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm hover:bg-blue-700 flex items-center gap-1">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                    Generate
                </a>
            </div>
        </div>
    </nav>
    
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded-lg {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-yellow-100 text-yellow-800' if category == 'info' else 'bg-red-100 text-red-800' }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <script>lucide.createIcons();</script>
    {% block scripts %}{% endblock %}
</body>
</html>
